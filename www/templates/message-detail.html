<ion-view hide-tabs="true" view-title="{{title}}" ng-controller="MessageDetailCtrl">

    <ion-nav-buttons side="left" >
      <button ng-show="backViewStateId=='tabs.line'" class="button button-clear button-primary" on-tap="goLine()"><i class="icon ion-ios-arrow-back"></i>返回</button>
    </ion-nav-buttons>
  <ion-nav-buttons side="right">
      <button class="button" style="background-color: #1BBB37; border:none;" on-tap="doRefresh()">
        刷新
      </button>
    </ion-nav-buttons>
<ion-content class="rj-stable-content" delegate-handle="messageDetailsScroll">
    <div ng-repeat="item in messageDetils">
    	<p class="rj-message-time" ng-bind="item.time" ng-if="false"></p>
        <div class="rj-message-wrap" ng-if="item.re_user_id>0">
            <img src="img/nohead.jpg" class="rj-head-pic">
            <span class="rj-triangle-left"></span>
            <p class="rj-message">{{item.content}}</p>
        </div>
        <div class="rj-message-wrap" ng-if="item.re_user_id==0">
            <img src="img/nohead.jpg" class="rj-head-pic-right">
            <span class="rj-triangle-right"></span>
            <p class="rj-message-right">{{item.content}}</p>
        </div>
    </div>
</ion-content>
<ion-footer-bar align-title="left" class="bar-light" id="barMessageInput">
    <!-- <div class="buttons rj-footer-buttons-left">
        <button class="button button-icon icon ion-ios-mic-outline">
        </button>
    </div> 
    <div class="rj-footer-btn-wrap"> 
        <button class="button button-icon icon ion-ios-mic-outline rj-footer-btn-left">
        </button>
    </div>-->
    <label class="item item-input rj-footer-input">
        留言：
        <textarea msd-elastic ng-model="send_content"></textarea>
        <!--
        <div class="buttons">
            <button class="rj-footer-btn button button-icon icon ion-happy-outline"></button>
        </div>-->
    </label>
    <div class="rj-footer-btn-wrap">
        <div class="rj-send-button" on-tap="sendMessage(send_content)">
            <p>发送</p>
        </div>
    </div>
</ion-footer-bar>
</ion-view>
