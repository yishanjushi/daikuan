
<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <button class="button button-clear button-primary" on-tap="leaveModal.hide()"><i class="icon ion-ios-arrow-back"></i>返回</button>
    <h1 class="title">发表留言</h1>
  </ion-header-bar>
    <ion-content>
      <p style="margin:15px;">对 <font style="color:#ff9a00">{{Item.plat_name}}</font> 发表留言</p>
      <textarea style="width:100%; height:100px;border:1px solid #ddd;" ng-model="message"></textarea>
      <p style="margin:15px; margin-top:5px; font-size:10px;color:#ff0000">您的发言有身份记录，请文明发言</p>
      <div class="padding">
        <button class="button button-block button-positive" on-tap="submitLeave(message)" >提 交</button>
      </div>
    </ion-content>
</ion-modal-view>
